<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art | AradiaCode</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range" class="text-inf">Grid Width</label>
                    <input type="range" id="width-range" min="1" max="50"/>
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range" class="text-inf">Grid Height</label>
                    <input type="range" id="height-range" min="1" max="30" />
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper opt-inf">
                <button class="btn" id="submit-grid">Crear Grid</button>
                <button class="btn" id="clear-grid">Limpiar Grid</button>
                <input type="color" id="color-input">
                <button class="btn" id="erase-btn">Borrar</button>
                <button class="btn" id="paint-btn">Pintar</button>
            </div>

        </div>
        <div class="container"></div>
    </div>


    <script src="index.js"></script>
</body>
</html>
